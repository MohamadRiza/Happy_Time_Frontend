name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Using Node 20 LTS

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Setup SSH Key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy Build to VPS
      run: |
        scp -o StrictHostKeyChecking=no -r build/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/YOUR_DOMAIN.COM/
        # NOTE: Replace YOUR_DOMAIN.COM with the actual folder name used in Nginx config

    - name: Reload Nginx
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
        sudo nginx -t
        sudo systemctl reload nginx
        echo "Frontend Deployed Successfully!"
        EOF