name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Debug - List Files
      run: |
        echo "=== Root Directory ==="
        ls -la
        echo "=== Dist Folder Contents ==="
        ls -la dist/ 2>/dev/null || echo "‚ö†Ô∏è dist folder NOT found!"

    - name: Setup SSH Key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy Build to VPS
      run: |
        echo "üì¶ Starting file transfer to ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}..."
        scp -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -r dist/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/webdep/frontend/dist/
        echo "‚úÖ Files copied successfully!"

    - name: Reload Nginx
      run: |
        ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
        echo "üîÑ Testing Nginx config..."
        sudo nginx -t
        echo "üîÑ Reloading Nginx..."
        sudo systemctl reload nginx
        echo "‚úÖ Frontend Deployed Successfully!"
        EOF