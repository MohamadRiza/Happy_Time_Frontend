name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    # DEBUG: Show what was built
    - name: Debug - Show Build Output
      run: |
        echo "ğŸ“¦ Build output contents:"
        ls -laR dist/ | head -50

    - name: Deploy via SSH (appleboy with rsync)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          set -e  # Exit on any error
          
          echo "ğŸ”„ Starting frontend deployment at $(date)..."
          
          # DEBUG: Show current state
          echo "ğŸ“ Current destination state:"
          ls -la /home/webdep/frontend/dist/ 2>/dev/null || echo "âš ï¸ Destination folder empty or missing!"
          
          # DEBUG: Show what GitHub is sending
          echo "ğŸ“ Source files from GitHub runner:"
          ls -la /github/workspace/dist/ 2>/dev/null || echo "âŒ ERROR: Source folder NOT FOUND on runner!"
          
          # Clear destination completely
          echo "ğŸ§¹ Clearing old files..."
          sudo rm -rf /home/webdep/frontend/dist
          sudo mkdir -p /home/webdep/frontend/dist
          
          # Copy using rsync (more reliable than cp)
          echo "ğŸ“¦ Syncing files with rsync..."
          sudo rsync -av --delete /github/workspace/dist/ /home/webdep/frontend/dist/
          
          # Fix permissions
          echo "ğŸ” Fixing permissions..."
          sudo chown -R webdep:webdep /home/webdep/frontend/dist
          sudo chmod -R 755 /home/webdep/frontend/dist
          
          # Verify copy
          echo "ğŸ“ Verifying destination:"
          ls -la /home/webdep/frontend/dist/
          
          # Show a sample of index.html to confirm content
          echo "ğŸ“„ Sample of deployed index.html:"
          head -n 20 /home/webdep/frontend/dist/index.html
          
          # Test and reload nginx
          echo "ğŸ”„ Testing nginx config..."
          sudo nginx -t
          echo "ğŸ”„ Reloading nginx..."
          sudo systemctl reload nginx
          
          echo "âœ… Frontend deployed successfully at $(date)!"