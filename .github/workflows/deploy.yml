name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    # DEBUG: Verify dist folder exists
    - name: Debug - Verify Build Output
      run: |
        echo "üì¶ Build output:"
        ls -la dist/ | head -20
        echo "üìÑ index.html preview:"
        head -n 5 dist/index.html

    # Step 1: Copy files to VPS using scp
    - name: Copy Files to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "dist/"
        target: "/home/webdep/frontend/"
        strip_components: 1
        overwrite: true
        rm: true

    # Step 2: Run commands on VPS (fix permissions, reload nginx)
    - name: Reload Nginx on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          set -e
          echo "üîÑ Finalizing deployment at $(date)..."
          
          # Fix permissions
          chown -R webdep:webdep /home/webdep/frontend/dist
          chmod -R 755 /home/webdep/frontend/dist
          
          # Verify files
          echo "üìÅ Deployed files:"
          ls -la /home/webdep/frontend/dist/ | head -10
          
          # Test and reload nginx
          sudo nginx -t && sudo systemctl reload nginx
          
          echo "‚úÖ Frontend deployed at $(date)!"