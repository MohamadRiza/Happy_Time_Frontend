name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    # DEBUG: Verify build
    - name: Debug - Show Build Output
      run: |
        echo "üì¶ Build output:"
        ls -la dist/ | head -20

    # ‚úÖ FIXED: Copy dist/ INTO frontend/ (creates frontend/dist/)
    - name: Copy Files to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "dist/"
        target: "/home/webdep/frontend"  # ‚úÖ NOT "/frontend/dist"
        overwrite: true
        rm: false  # We cleaned manually; scp handles overwriting files

    # ‚úÖ FIXED: Correct path for permissions + nginx reload
    - name: Finalize on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          set -e
          echo "üîÑ Finalizing at $(date)..."
          
          # Verify files landed in correct place
          echo "üìÅ Checking /home/webdep/frontend/dist/:"
          ls -la /home/webdep/frontend/dist/ | head -10
          
          # Fix permissions (nginx runs as www-data on Ubuntu)
          sudo chown -R www-www-data /home/webdep/frontend/dist
          sudo chmod -R 755 /home/webdep/frontend/dist
          
          # Test nginx config
          sudo nginx -t
          
          # Reload nginx
          sudo systemctl reload nginx
          
          echo "‚úÖ Deployed at $(date)!"