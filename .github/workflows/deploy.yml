name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    # DEBUG: Verify build
    - name: Debug - Show Build Output
      run: |
        echo "ğŸ“¦ Build output:"
        ls -la dist/ | head -20

    # âœ… STEP 1: Clear old files on VPS BEFORE copying (as webdep user)
    - name: Clear Old Files on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          set -e
          echo "ğŸ§¹ Clearing old build files..."
          # webdep owns /home/webdep/frontend, so can delete contents of dist/
          rm -rf /home/webdep/frontend/dist/*
          rm -rf /home/webdep/frontend/dist/.[!.]* 2>/dev/null || true
          echo "âœ… Old files cleared"

    # âœ… STEP 2: Copy new build files (now folder is empty, no permission conflict)
    - name: Copy Files to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "dist/"
        target: "/home/webdep/frontend"
        overwrite: true
        rm: false

    # âœ… STEP 3: Fix permissions AFTER copy (now files are owned by webdep, chown to www-data)
    - name: Finalize on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          set -e
          echo "ğŸ”„ Finalizing deployment at $(date)..."
          
          # Verify files landed
          echo "ğŸ“ Files in /home/webdep/frontend/dist/:"
          ls -la /home/webdep/frontend/dist/ | head -10
          
          # âœ… Fix permissions - CORRECT: www-data (not www-www-data)
          sudo -n chown -R www-www-data /home/webdep/frontend/dist
          sudo -n chmod -R 755 /home/webdep/frontend/dist
          
          # Verify ownership
          echo "ğŸ” Ownership after chown:"
          ls -la /home/webdep/frontend/dist/ | head -5
          
          # Test and reload nginx
          echo "ğŸ”„ Testing nginx..."
          sudo -n nginx -t
          echo "ğŸ”„ Reloading nginx..."
          sudo -n systemctl reload nginx
          
          echo "âœ… Frontend deployed at $(date)!"