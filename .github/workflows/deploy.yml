name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    # DEBUG: Verify build output exists
    - name: Debug - Show Build Output
      run: |
        echo "ğŸ“¦ Build output:"
        ls -la dist/ | head -20
        echo "ğŸ“„ index.html preview:"
        head -n 5 dist/index.html

    # Copy build files to VPS
    # source: "dist/" + target: "/home/webdep/frontend" â†’ creates /home/webdep/frontend/dist/
    - name: Copy Files to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "dist/"
        target: "/home/webdep/frontend"
        overwrite: true
        rm: false

    # Finalize deployment: fix permissions, reload nginx
    - name: Finalize on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          set -e
          echo "ğŸ”„ Finalizing deployment at $(date)..."
          
          # Verify files landed in correct place
          echo "ğŸ“ Checking /home/webdep/frontend/dist/:"
          ls -la /home/webdep/frontend/dist/ | head -10
          
          # âœ… Fix permissions - CORRECT USERNAME: www-data (not www-www-data)
          # Using sudo -n to fail fast if passwordless sudo isn't configured
          sudo -n chown -R www-data:www-data /home/webdep/frontend/dist
          sudo -n chmod -R 755 /home/webdep/frontend/dist
          
          # Verify ownership changed
          echo "ğŸ” Verifying ownership:"
          ls -la /home/webdep/frontend/dist/ | head -5
          
          # Test nginx config before reloading
          echo "ğŸ”„ Testing nginx config..."
          sudo -n nginx -t
          
          # Reload nginx to serve new files
          echo "ğŸ”„ Reloading nginx..."
          sudo -n systemctl reload nginx
          
          echo "âœ… Frontend deployed successfully at $(date)!"