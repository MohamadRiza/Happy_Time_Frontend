name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          set -e
          echo "ğŸ”„ Deploying frontend at $(date)..."
          
          # Clear old build
          rm -rf /home/webdep/frontend/dist/*
          rm -rf /home/webdep/frontend/dist/.[!.]* 2>/dev/null || true
          
          # Copy new build (correct path: dist/. not /github/workspace/)
          cp -a dist/. /home/webdep/frontend/dist/
          
          # Fix permissions
          chown -R webdep:webdep /home/webdep/frontend/dist
          
          # Verify
          echo "ğŸ“ Deployed files:"
          ls -la /home/webdep/frontend/dist/ | head -10
          
          # Reload nginx (passwordless sudo)
          sudo nginx -t && sudo systemctl reload nginx
          
          echo "âœ… Frontend deployed at $(date)!"